<!DOCTYPE html>
<html lang="en-us">
<head>
	<title></title>
	<meta name=viewport content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="icon" type="image/jpg" href="http://www.dalessandroegalli.com/images/events/thumbs/236.jpg?t=1452720982">

</head>
<body>

	<table id="tblTrainInfo" class="table table-hover ">
		<tbody>
			<tr>
				<h1>Current Train Schedule</h1>
			</tr>
		</tbody>
	</table>

	<form>
		<h1>Add Train</h1>
		<div class="form-group">
			<label for="lblTrainName">Train Name</label>
			<input class="form-control new" id="txtTrainName" placeholder="Train Name">
		</div>
		<div class="form-group">
			<label for="lblDestination">Destination</label>
			<input class="form-control new" id="txtDestination" placeholder="Destination">
		</div>
		<div class="form-group">
			<label for="lblFirstTrain">First Train  Time (HH:mm - military time)</label>
			<input class="form-control new" id="txtFirstTrain" placeholder="First Train Time">
		</div>
		<div class="form-group">
			<label for="lblFrequency">Frequency (min)</label>
			<input class="form-control new" id="txtFrequency" placeholder="Frequency">
		</div>
		<button id="cmdSubmit" type="submit" class="btn btn-default cmdSubmit">Submit</button>
	</form>
	
	<!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
	<!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
	<script type="text/JavaScript">
var i  = "15:00";
var j = "14:20";

console.log(moment.utc(moment(i,"HH:mm").diff(moment(j,"HH:mm"))).format("HH:mm"));

		while(moment(i).diff(moment(j),"minutes") > 30){
			console.log("i < j");
			i = i.add(30, "minutes");
		}
	</script>
</body>
</html>
