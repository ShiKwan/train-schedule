<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>Train Schedule</title>
	<meta name=viewport content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="icon" type="image/jpg" href="http://www.dalessandroegalli.com/images/events/thumbs/236.jpg?t=1452720982">

</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid clearfix">
	    <!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		    <span class="sr-only">Toggle navigation</span>
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
		    <span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">Train Schedule</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
		    <li class="active"><a href="index.html">Home<span class="sr-only">(current)</span></a></li>
		  </ul>
		</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div class="wrapper">
		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">
	              <h3 class="panel-title">Current Train Schedule</h3>
	              <h4 class="text-right dayNow"></h4>
	              <h4 class="text-right timeNow"></h4>
	            </div>
	            <div class="panel-body">
					<div class="container">
						<table id="tblTrainInfo" class="table table-hover ">
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div class="panel panel-primary">
				<div class="panel-heading">
		              <h3 class="panel-title">Add Train</h3>
	            </div>
	            <div class="panel-body">
	            	<div class="container">
						<form role="form">	
							<div class="form-group">
								<label for="lblTrainName">Train Name</label>
								<input class="form-control new" id="txtTrainName" placeholder="Train Name">
							</div>
							<div class="form-group">
								<label for="lblDestination">Destination</label>
								<input class="form-control new" id="txtDestination" placeholder="Destination">
							</div>
							<div class="form-group">
								<label for="lblFirstTrain">First Train  Time (HH:mm - military time)</label>
								<input class="form-control new" id="txtFirstTrain" placeholder="First Train Time">
							</div>
							<div class="form-group">
								<label for="lblFrequency">Frequency (min)</label>
								<input class="form-control new" id="txtFrequency" placeholder="Frequency">
							</div>
							<button id="cmdSubmit" type="submit" class=" text-center btn btn-primary cmdSubmit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
	<!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/javascript/app.js"></script>
	<script type="text/JavaScript">
		$(".timeNow").text(moment().format("hh:mm:ss a"));
		$(".dayNow").text(moment().format("ddd, MMM-DD-YYYY"));
		var Interval;
		Interval = setInterval(function(){
			$(".timeNow").text(moment().format("hh:mm:ss a"));
		},1000);

		
	</script>
</body>
</html>
